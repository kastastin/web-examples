<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive headphones website - Bedimcode</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!-- remixxicons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />

    <!-- swiper css -->
    <link rel="stylesheet" href="" />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header id="header" class="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">JBL</a>

        <div id="nav-menu" class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>

            <li class="nav__item">
              <a href="#favorite" class="nav__link">Favorites</a>
            </li>

            <li class="nav__item">
              <a href="#model" class="nav__link">Models</a>
            </li>
          </ul>

          <div id="nav-close" class="nav__close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div id="nav-toggle" class="nav__toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <section id="home" class="home section">
        <div class="home__container container grid">
          <div class="home__content">
            <img src="assets/img/home-img.png" alt="img" class="home__img" />

            <h1 class="home__title">
              <span>J</span>
              <span>B</span>
              <span>L</span>
            </h1>

            <div class="home__tooltip">
              <img
                src="assets/img/tooltip-right.svg"
                alt="img"
                class="home__tooltip-img"
              />
              <span class="home__tooltip-text">$150</span>
            </div>
          </div>

          <a href="#" class="home__button button">
            Buy Now <i class="ri-play-circle-fill"></i>
          </a>

          <div class="home__social">
            <span class="home__social-text">Follow us</span>

            <div class="home__social-links">
              <a
                href="https://www.instagram.com/"
                target="_blank"
                class="home__social-link"
              >
                <i class="ri-instagram-fill"></i>
              </a>

              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="home__social-link"
              >
                <i class="ri-facebook-circle-fill"></i>
              </a>

              <a
                href="https://www.youtube.com/"
                target="_blank"
                class="home__social-link"
              >
                <i class="ri-youtube-fill"></i>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section id="about" class="about section">
        <div class="about__container container grid">
          <div class="about__data">
            <h2 class="section__title">MORE ABOUT US</h2>

            <p class="about__description">
              Enjoy award-winning JBL sound with wireless listening freedom and
              a sleek, streamlined design with comfortable cushioned earcups
              that deliver premium playback for the user.
            </p>

            <a href="#" class="button">
              Know More <i class="ri-information-fill"></i>
            </a>
          </div>

          <img src="assets/img/about-img.png" alt="img" class="about__img" />
        </div>
      </section>

      <section id="favorite" class="favorite section"></section>

      <section id="model" class="model section"></section>

      <section class="sponsor section"></section>
    </main>

    <footer class="footer"></footer>

    <!-- scrollup tooltip -->

    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
