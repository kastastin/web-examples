<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AiPro</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!-- remixicons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="header" class="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">AiPro</a>

        <div id="nav-menu" class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#how" class="nav__link">How it works</a>
            </li>

            <li class="nav__item">
              <a href="#benefit" class="nav__link">Benefits</a>
            </li>

            <li class="nav__item">
              <a href="#who" class="nav__link">Who's it for</a>
            </li>

            <li class="nav__item">
              <a href="#product" class="nav__link">Products</a>
            </li>

            <li class="nav__item">
              <a href="#faq" class="nav__link">FAQ</a>
            </li>
          </ul>

          <div class="nav__buttons">
            <a href="#" class="nav__button-ghost">Sign In</a>
          </div>

          <div id="nav-close" class="nav__close">
            <i class="ri-close-line"></i>
          </div>

          <img
            src="assets/img/circle-small.png"
            alt="Small circle image"
            class="nav__img-circle"
          />
          <img
            src="assets/img/spring.png"
            alt="Spring image"
            class="nav__img-spring"
          />
        </div>

        <div id="nav-toggle" class="nav__toggle">
          <i class="ri-menu-fill"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <section id="home" class="home section">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              AiPro <img src="assets/img/logo.png" alt="Logo" />
            </h1>
            <h3 class="home__subtitle">
              Revolutional task automators are our programs for efficient
              operating
            </h3>
            <p class="home__description">
              Try unique solution that will make your life and business
              processes simplier and more efficient.
            </p>
            <a href="#" class="button">Get Started</a>
          </div>

          <img
            src="assets/img/home-arrow.png"
            alt="Big arrow image"
            class="home__img"
          />
        </div>

        <img
          src="assets/img/text-bg.png"
          alt="Background text image"
          class="home__img-text-bg"
        />
        <img
          src="assets/img/citcle-big.png"
          alt="Big circle image"
          class="home__img-circle-big"
        />
        <img
          src="assets/img/circle-medium.png"
          alt="Medium circle image"
          class="home__img-circle-medium-1"
        />
        <img
          src="assets/img/circle-medium.png"
          alt="Medium circle image"
          class="home__img-circle-medium-2"
        />
        <img
          src="assets/img/circle-small.png"
          alt="Small circle image"
          class="home__img-circle-small-1"
        />
        <img
          src="assets/img/circle-small.png"
          alt="Small circle image"
          class="home__img-circle-small-2"
        />
        <img
          src="assets/img/spring.png"
          alt="Spring image"
          class="home__img-spring-1"
        />
        <img
          src="assets/img/spring.png"
          alt="Spring image"
          class="home__img-spring-2"
        />
      </section>
    </main>

    <footer class="footer"></footer>

    <!-- scrollup tooltip -->

    <script src="assets/js/main.js"></script>
  </body>
</html>
